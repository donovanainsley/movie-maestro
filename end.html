<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- Google Fonts end. -->

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap CSS end.-->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Maestro</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/clapperboard-favicon.png">
</head>

<body class="d-flex flex-column">
    <!-- Game container created using bootstrap -->
    <div id="game-container" class="row mx-auto my-auto d-flex border border-light border-2 rounded-4 bg-light">
        <h1 id="game-heading" class="mt-3 d-flex justify-content-center align-items-center">Movie Maestro Quiz <i class="fas fa-clapperboard"></i></h1>
        <div id="end" class="my-auto">
            <h1 id="final-score" class="d-flex justify-content-center">0</h1>
            <form class="end-form-container d-flex flex-column">
                <h2 class="end-text">Enter your name below to save score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name" class="mb-3">
                <button class="button" id="save-score" type="submit" onclick="saveHighScore(event)" disabled>Save <i class="fas fa-floppy-disk"></i></button>
            </form>
            <a href="game.html" class="button mx-auto d-flex justify-content-center align-items-center">Play Aagin <i class="fas fa-gamepad"></i></a>
            <a href="index.html" class="button mx-auto d-flex justify-content-center align-items-center">Home <i class="fas fa-house"></i></a>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d1e7cd7fc1.js" crossorigin="anonymous"></script>
    <!-- Font Awesome end. -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap JS end. -->

    <!-- Custom JS -->
    <script src="assets/scripts/end.js"></script>
    <!-- Custom JS end. -->
</body>

</html>
