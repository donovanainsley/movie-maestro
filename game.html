<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- Google Fonts end. -->

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap CSS end.-->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Maestro</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/clapperboard-favicon.png">
</head>
<body class="d-flex flex-column">
    <!-- Game container created using bootstrap -->
    <div id="game-container" class="row mx-auto my-auto d-flex border border-light border-2 rounded-4 bg-light">
        <div id="game">
            <div id="hud" class="d-flex justify-content-between">
                <div class="hud-item">
                    <div id="progress-text" class="hud-prefix text-center">
                        <p>Question</p>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 id="score" class="hud-main-text text-center">0</h1>
                </div>
            </div>
            <h1 id="question" class="hud-prefix mb-2">What is the answer to the question?</h1>
            <div class="choice-container mx-auto d-flex">
                <p class="choice-prefix ps-2 pt-2">A</p>
                <div class="choice-text pt-2 ps-4" data-number="1">Choice 1</div>
            </div>
            <div class="choice-container mx-auto my-3 d-flex">
                <p class="choice-prefix ps-2 pt-2">B</p>
                <div class="choice-text pt-2 ps-4" data-number="2">Choice 2</div>
            </div>
            <div class="choice-container mx-auto my-3 d-flex">
                <p class="choice-prefix ps-2 pt-2">C</p>
                <div class="choice-text pt-2 ps-4" data-number="3">Choice 3</div>
            </div>
            <div class="choice-container mx-auto my-3 d-flex">
                <p class="choice-prefix ps-2 pt-2">D</p>
                <div class="choice-text pt-2 ps-4" data-number="4">Choice 4</div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d1e7cd7fc1.js" crossorigin="anonymous"></script>
    <!-- Font Awesome end. -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap JS end. -->

    <!-- Custom JS -->
    <script src="assets/scripts/game.js"></script>
    <!-- Custom JS end. -->
</body>

</html>
